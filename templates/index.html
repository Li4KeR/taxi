<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <header>
        <div class="header-bg">
            <div class="container">
                <div class="header-menu">
                    <div class="row">
                        <div class="btn-header-link col-sm-3 col-4">
                            <a href="#">TAXI <br/><span>CARETA.RU</span></a>
                        </div>
                        <div class="block-header-phones col-sm-5 col-2">
                            <a class="header-phone" href="tel:+7999">
                                <img src="{{ url_for('static', filename='images/phone.png') }}" alt="phone">
                                <span>+7(999)999-99-99</span>
                            </a> <br>
                            <a class="header-phone" href="tel:+7999">
                                <img src="{{ url_for('static', filename='images/phone.png') }}" alt="phone">
                                <span>+7(999)999-99-99</span>
                            </a>
                        </div>
                        <div class="col-sm-4 col-6">
                            <div class="header-img">
                                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="logo">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="line"></div>
            <div class="line-reverse"></div>

            <div class="header-info-block">
                <div class="container">
                    <h2>Заказать такси</h2>
                    <div class="feedback-order-block">
                        <div class="row d-flex justify-content-between">
                            <div class="col-md-5 col-12">
                                <form>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Откуда-куда</label>
                                        <input class="form-control header-form-item" type="text" placeholder="Откуда забрать">
                                        <input class="form-control header-form-item" type="text" placeholder="Место назначения">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Контакт для связи</label>
                                        <input type="password" class="form-control header-form-item" id="exampleInputPassword1" placeholder="Телефон">
                                    </div>
                                    <div class="form-group">
                                        <select class="form-control header-form-item">
                                            <option>Стандарт</option>
                                            <option>Комфорт</option>
                                            <option>Бизнес</option>
                                            <option>Быстрее</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-warning btn-header-form">Заказать</button>  <!-- /* btn btn-primary */ -->
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </header>

    <content>
        <div class="bg-yellow">
            <div class="container">
                <h2>Наши преимущества </h2><br>
                <div class="our-advantages">
                    <div class="row d-flex align-items-center justify-content-between">

                        <div class="our-advantages-item col-lg-4 col-12">
                            <div class="advantages-img">
                                <img src="{{ url_for('static', filename='images/card.png') }}" alt="card">
                            </div>
                            <div class="adventages-text">
                                <p>Оплата банковскими картами</p>
                            </div>
                        </div>

                        <div class="our-advantages-item col-lg-4 col-12">
                            <div class="advantages-img">
                                <img src="{{ url_for('static', filename='images/car.png') }}" alt="relax">
                            </div>
                            <div class="adventages-text">
                                <p>Комфортная поездка</p>
                            </div>
                        </div>

                        <div class="our-advantages-item col-lg-4 col-12">
                            <div class="advantages-img">
                                <img src="{{ url_for('static', filename='images/clock.png') }}" alt="clock">
                            </div>
                            <div class="adventages-text">
                                <p>Быстрая подача такси</p>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </content>

    <footer>

    </footer>
</body>
</html>
